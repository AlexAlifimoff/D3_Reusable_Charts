<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="distrochart.css">
    <!--<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>-->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<div class="chart-wrapper" id="chart-distro1"></div>

<!--Sorry about all the inline JS. It is a quick way to show  what options are available-->
<div class="chart-options">
    <p>Show: </p>
    <button onclick="chart1.boxPlots.change({showBox:true,showOutliers:true,showWhiskers:true,boxWidth:30,lineWidth:null,colors:null,scatterOutliers:false});chart1.violinPlots.change({showViolinPlot:false});chart1.notchBoxes.change({showNotchBox:false})">Box Plot</button>
    <button onclick="chart1.notchBoxes.change({showNotchBox:true});chart1.boxPlots.change({showBox:false,showOutliers:true,showWhiskers:true,boxWidth:20,lineWidth:null,colors:null,scatterOutliers:true});chart1.violinPlots.change({showViolinPlot:false})">Notched Box Plot</button>
    <button onclick="chart1.violinPlots.change({showViolinPlot:true});chart1.boxPlots.change({showBox:true,showWhiskers:false,showOutliers:false,boxWidth:10,lineWidth:15,colors:['#555']});chart1.notchBoxes.change({showNotchBox:false})">Violin Plot</button>
</div>

<script type="text/javascript">
    var chart1;
    d3.csv('data.csv', function(error, data) {
        data.forEach(function (d) {
            d.value = +d.value;
        });

        chart1 = makeDistroChart({
            data:data,
            xName:'date',
            yName:'value',
            axisLabels: {xAxis: 'Years', yAxis: 'Values'},
            selector:"#chart-distro1",
            chartSize:{height:460, width:960},
            constrainExtremes:false});
        chart1.renderBoxPlot();
        chart1.renderDataPlots({showBeanLines:false,showPoints:true,pointsScatter:'beeswarm'});
        chart1.renderNotchBoxes({showNotchBox:false});
        chart1.renderViolinPlot({showViolinPlot:false});
    });


</script>
<script src="distrochart.js" charset="utf-8"></script>
</body>
</html>
