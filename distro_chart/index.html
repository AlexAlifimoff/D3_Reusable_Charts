<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--http://stanford.edu/~mwaskom/software/seaborn/generated/seaborn.violinplot.html-->
    <link rel="stylesheet" type="text/css" href="distrochart.css">
    <!--<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>-->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<div class="chart-wrapper" id="chart-distro1"></div>

<script type="text/javascript">
    d3.csv('basic-report.csv', function(error, data) {
        data.forEach(function (d) {
            d.ppp_inf = +d.ppp_inf;
            d.price_inf = +d.price_inf;
            d.ppg_inf = +d.ppg_inf;
    });

    var chart = makeDistroChart(data, 'year_released', 'price_inf', {xAxis: 'Years', yAxis: 'Prices'});
    chart.bind("#chart-distro1",{scale: 'lin', constrainExtremes:true});
    chart.renderViolinPlot({boxWidth:100});
    chart.renderBoxPlot({boxWidth:5, showBox: true, showWhiskers: false, showMean: false, showOutliers:false, colors:["#333"]});

    });

</script>
<script src="distrochart.js" charset="utf-8"></script>
</body>
</html>
