<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--http://stanford.edu/~mwaskom/software/seaborn/generated/seaborn.violinplot.html-->
    <link rel="stylesheet" type="text/css" href="distrochart.css">
    <!--<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>-->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<div class="chart-wrapper" id="chart-distro1"></div>

<script type="text/javascript">
    d3.csv('pppdata.csv', function(error, data) {
        data.forEach(function (d) {
            d.real_price = +d.real_price;
    });

    var chart = makeDistroChart(data, 'theme_cat', 'real_price', {xAxis: 'Themes', yAxis: 'Prices'});
    chart.bind("#chart-distro1",{scale: 'log', incOutliers: true});

    chart.renderBoxPlot({showBox: false, showWhiskers: false, showOutliers: false});
        chart.renderViolinPlot();


});
</script>
<script src="distrochart.js" charset="utf-8"></script>
</body>
</html>
